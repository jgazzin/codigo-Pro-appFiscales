<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soy fiscal - Jornada</title>

    <link rel="icon" type="png" href="./public/images/favicon-16x16.png">

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/plantilla.css" />
  </head>

  <body class="centrado">

    <header class="contenedor__mobil row">
      <a href="index.html"><button class="btn__redondo--large">
        <img src="./public/images/vectoricon-home.svg" alt="icono home" />
      </button></a>

      <div class="row">
        <div class="buscador">
          <input type="text" placeholder="Buscar" />
        </div>
        
        <button class="btn--buscar">
          <img src="./public/images/vectoricono-lupa.svg" alt="icono lupa" />
        </button>
      </div>
    </header>


    <footer>
      <div class="tab__contenedor">
        <div class="tab__contenedor--btn">
          <a href="./apertura.html"><img
            src="./public/images/tab-bar-property-1-botn-tab-bar-iconosicon-apertura.svg"
            alt="icono apertura"
          /></a>
          <p class="label-btn">apertura</p>
        </div>
        <div class="tab__contenedor--btn">
          <a href="./jornada.html"><img
            src="./public/images/tab-bar-property-1-botn-tab-bar-iconosicon-jornada.svg"
            alt="icono apertura"
          /></a>
          <p class="label-btn">jornada</p>
        </div>
        <div class="tab__contenedor--btn">
          <a href="./cierre.html"><img
            src="./public/images/tab-bar-property-1-botn-tab-bar-iconosicon-cierre.svg"
            alt="icono apertura"
          /></a>
          <p class="label-btn">cierre</p>
        </div>

        <div class="tab__contenedor--btn-msg">
          <div class="btn-msg">
            <img src="./public/images/tab-bar-add.svg" alt="icono mensage" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
