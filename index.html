<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soy fiscal Río Negro</title>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/plantilla.css" />
  </head>

  <body class="centrado">

    <header class="contenedor__mobil row">
      <button class="btn--home">
        <img src="./public/images/vectoricon-home.svg" alt="icono home" />
      </button>

      <div class="row">
        <div class="buscador">
          <input type="text" placeholder="Buscar" />
        </div>
        
        <button class="btn--buscar">
          <img src="./public/images/vectoricono-lupa.svg" alt="icono lupa" />
        </button>
      </div>
    </header>

    <section class="contenedor__home">
      <div class="titulo">
        <h1>bienvenidos</h1>
        <h2>a la app informativa</h2>
        <h1>para fiscales</h1>
        <h2>y votantes</h2> 
      </div>

      <p class="p-large">Toda la información que necesitas para estas elecciones.</p>

      <button class="boton__large"><h2>¿cómo votar?</h2></button>

      <div class="items">
        <h3>Fiscales: ¿Qué buscar?</h3>
        <div class="row gap">
          <img src="./public/images/vectoricon-importante.svg" alt="importante">
          <p class="p-large">Tips importantes</p>
        </div>
        <div class="row gap">
          <img class="item--accion" src="./public/images/vectoricon-accion.svg" alt="pasos">
          <p class="p-large">Pasos y tareas</p>
        </div>
        <div class="row gap">
          <img src="./public/images/vectoricon-tutorial.svg" alt="tutorial">
          <p class="p-large">Tutorial de elecciones</p>
        </div>
        <div class="row gap">
          <img src="./public/images/vectoricon-recursero.svg" alt="descargar">
          <p class="p-large">Recursero. Material descargable</p>
        </div>
      </div>

      <img src="./public/images/flecha.svg" alt="flecha">

    </section>



    <footer>
      <div class="tab__contenedor">
        <div class="tab__contenedor--btn">
          <img
            src="./public/images/tab-bar-property-1-botn-tab-bar-iconosicon-apertura.svg"
            alt="icono apertura"
          />
          <p class="label-btn">apertura</p>
        </div>
        <div class="tab__contenedor--btn">
          <img
            src="./public/images/tab-bar-property-1-botn-tab-bar-iconosicon-jornada.svg"
            alt="icono apertura"
          />
          <p class="label-btn">apertura</p>
        </div>
        <div class="tab__contenedor--btn">
          <img
            src="./public/images/tab-bar-property-1-botn-tab-bar-iconosicon-cierre.svg"
            alt="icono apertura"
          />
          <p class="label-btn">apertura</p>
        </div>

        <div class="tab__contenedor--btn-msg">
          <div class="btn-msg">
            <img src="./public/images/tab-bar-add.svg" alt="icono mensage" />
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
